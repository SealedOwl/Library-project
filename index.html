<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="library-container">
      <header class="header">
        <img src="./images/online-library.png" alt="online library logo" />
        <h1>Library</h1>
      </header>
      <div class="add-books">
        <button type="button" class="add-btn">Add Books</button>
      </div>
      <main class="books-grid">
        <div class="books">
          <h2 class="title">I Had That Same Dream Again</h2>
          <p class="author description">sealedowl</p>
          <p class="total-pages description">50</p>
        </div>
      </main>
      <footer><p>Made by Sayanth</p></footer>
    </div>
  </body>
</html>
