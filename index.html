<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="library-container">
      <header class="header">
        <img src="./images/online-library.png" alt="online library logo" />
        <h1>Library</h1>
      </header>
      <div class="add-books">
        <button type="button" class="add-btn">
          <img src="./images/plus.png" alt="add book" /> Add Book
        </button>
      </div>
      <main class="books-grid"></main>
      <footer class="footer">
        <p class="copyright">
          Copyright
          <img
            src="./images/copyright.png"
            alt="copyright"
            class="copyright-icon"
          />
          2025
          <a href="https://github.com/SealedOwl/Library-project"
            >SealedOwl
            <img src="./images/github.png" alt="github" class="github-icon"
          /></a>
        </p>
      </footer>

      <dialog class="modal">
        <form action="#" class="modal-form">
          <h1>Add New Book</h1>
          <input
            type="text"
            class="input"
            id="title"
            placeholder="Title"
            name="title"
            required
            maxlength="50"
          />
          <input
            type="text"
            class="input"
            id="author"
            placeholder="Author"
            name="author"
            required
            maxlength="50"
          />
          <input
            type="number"
            class="input"
            id="pages"
            placeholder="Pages"
            name="pages"
            required
            max="9999"
          />
          <div class="is-read">
            <label for="isRead">Have you read it? </label>
            <input
              type="checkbox"
              name="is-read"
              id="isRead"
              class="checkbox"
            />
          </div>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
