<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="library-container">
      <header class="header">
        <img src="./images/online-library.png" alt="online library logo" />
        <h1>Library</h1>
      </header>
      <div class="add-books">
        <button type="button" class="add-btn">Add Books</button>
      </div>
      <main class="books-grid">
        <div class="books">
          <div class="book-details">
            <h2 class="title">I Had That Same Dream Again</h2>
            <div class="author book-texts">
              <p class="description">Author :</p>
              <p class="description">SealedOwl</p>
            </div>
            <div class="total-pages book-texts">
              <p class="description">Total Pages :</p>
              <p class="description">50</p>
            </div>
          </div>

          <div class="btns-container">
            <button class="read-btn">
              <img src="./images/check-mark.png" alt="read" /> Read
            </button>
            <button class="dlt-btn">
              <img src="./images/delete.png" alt="delete" /> Delete
            </button>
          </div>
        </div>

        <div class="books">
          <div class="book-details">
            <h2 class="title">I Had That Same Dream Again</h2>

            </div>
            <div class="total-pages book-texts">
              <p class="description">Total Pages :</p>
              <p class="description">50</p>
            </div>
          </div>

          <div class="btns-container">
            <button class="read-btn">
              <img src="./images/check-mark.png" alt="read" /> Read
            </button>
            <button class="dlt-btn">
              <img src="./images/delete.png" alt="delete" /> Delete
            </button>
          </div>
        </div>
      </main>
      <footer><p>Made by Sayanth</p></footer>
    </div>
  </body>
</html>
